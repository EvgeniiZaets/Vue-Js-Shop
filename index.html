    <!-- Custom stuff -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="app">

    <App-header :cart="cart"></App-header>
    <App-breadcrumbs></App-breadcrumbs>

    <main class="main">
        <div v-if="items && items.length" class="container">
            <Item-card :items="items" @addtocart="addToCart(items[0])"></Item-card>
            <span class="recommended">Recommended Products</span>
            <div class="row catalog-products mt-4">
                <Recommended-product v-for="item in items.slice(1)" :photo="item.photo" :key="item.id"></Recommended-product>
            </div>
        </div>
    </main>

    <App-footer></App-footer>

</div>
</body>
</html>

<script>

    Vue.component('AppHeader', {
        props: ['cart'],
        template: `

                <div class="container-fluid">
                    <ul class="nav justify-content-center menu">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Featured items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Apparel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accessories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Special collections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">All products</a>
                        </li>
                    </ul>
                </div>
            </div>
        `
    });

    Vue.component('AppBreadcrumbs', {
        props: ['cart'],
        template: `
            <div class="container">
                <div class="breadcrumbs">
                    <a href="#">Odd Future</a> > ODF80057
                </div>
            </div>
        `
    });

    Vue.component('ItemCard', {
        props: ['items'],
        template: `
            <div>
                <img :src="items[0].photo" class="float-left preview-lg">
                <h1>{{ items[0].name }}</h1>
                <h2 class="description"><b>{{ items[0].description }}</b></h2>
                <span class="price"><b>US{{ items[0].price }}.00</b></span>
                <form @submit.prevent="onSubmit">
                    <div class="row pb-4 d-flex align-items-center">
                        <div class="col-md-3 pl-0">
                            Size:
                        </div>
                        <div class="col-md-2">
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-4 d-flex align-items-center">
                        <div class="col-md-3 pl-0">
                            Quantity:
                        </div>
                        <div class="col-md-2">
                            <input type="text" name="quantity" value="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="">
                            <input type="submit" value="Add To Cart">
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        `,
        methods: {
            onSubmit() {
                this.$emit('addtocart')
            }
        }
    });

    Vue.component('RecommendedProduct', {
        props: ['photo'],
        template: `
            <div class="col-md-3">
                    <a href="#"><img :src="photo"></a>
            </div>
        `
    });

    Vue.component('AppFooter', {
        template: `
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>JOIN OUR MAILING LIST</h4>
                            <p class="mailing-text">For the latest in merchandise specials and promotions, please join this email list.
                                You will only receive offers related to this artist.
                                We never sell or give our mailing lists to anyone.</p>
                        </div>
                        <div class="col-md-3">
                            <h4>CUSTOMER SERVICE</h4>
                            <ul class="nav flex-column">
                                <li>
                                    <a href="#">Contact Us</a>
                                </li>
                                <li>
                                    <a href="#">Help</a>
                                </li>
                                <li>

                                </li>

                                </li>
                            </ul>
                        </div>
                        <div class="col-md-3">
                            <h4>MY ACCOUNT</h4>
                            <ul class="nav flex-column">
                                <li>
                                    <a href="#">Create New Account</a>
                                </li>
                                <li>
                                    <a href="#">Sign In</a>
                                </li>
                                <li>
                                    <a href="#">Order Status</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mx-auto copyright">Â© 2018 LIVE NATION MERCHANDISE IS A DIVISION OF <a href="#">LIVE NATION</a></div>
                </div>
            </footer>
        `
    });

    var app = new Vue({
        el: '#app',
        data() {
            return {
                items: [],
                cart: []
            };
        },
        methods: {
            addToCart(item) {
                this.cart.push({
                    name: item.name,
                    description: item.description,
                    photo: item.photo
                });
            }
        },
        mounted() {
            axios
                .get('https://api.myjson.com/bins/10hkrw')
                .then(response => (this.items = response.data.items));
        },
    });

</script>
